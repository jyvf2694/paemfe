  description: 'El Consejo de Educación Secundaria (CES) se crea el 11 de diciembre de 1935 por Ley 9.523. Es el órgano de la Administración Nacional de Educación Pública (ANEP) a cargo de impartir la educación secundaria de Uruguay. La educación secundaria es la continuación de la enseñanza primaria y habilita a estudios superiores terciarios. Tiene como fin esencial la cultura integral de sus estudiantes y tiende a la formación de ciudadanos conscientes de sus deberes sociales.'
