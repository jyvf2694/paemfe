name: Paemfe
type: theme
description: 'ANEP Bootstrap Barrio 5 SASS SubTheme.'
# version: VERSION
core: 8.x
core_version_requirement: ^8 || ^9
base theme: anep
dependencies:
  - drupal:link
  - drupal:views
  - bootstrap_paragraphs:bootstrap_paragraphs
  - ckeditor_bootstrap_table:ckeditor_bootstrap_table
  - crop:crop
  - focal_point:focal_point
  - fontawesome:fontawesome
  - image_widget_crop:image_widget_crop
  - paragraphs:paragraphs
  - smart_trim:smart_trim
  - webform:webform

libraries:
  - anep_paemfe_paemfe/global-styling
libraries-override:
  bootstrap_barrio/global-styling: false
regions:
  top_header: 'Top header'
  top_header_form: 'Top header form'
  header: Header
  header_form: 'Header form'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'
